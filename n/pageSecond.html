<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylePageSecond.css">
  <title>Cart screen</title>
</head>

<body>

  <div class="container">
    <button class="button__back"></button>
    <div class="text__cart">Cart</div>
    <div class="restangle__top"></div>
    <div class="text__top">3 Item added</div>

    <!-- первый блок навыбор -->
    <div class="block__med__first">
      <div class="restangle__big">
        <span class="image__first"></span>
        <span class="block__text">
          <span class="text__gold">Golden fruit jam</span>
          <div class="text__quantity">Quantity 01 Bottle</div>
        </span>
        <span class="restangle__min__left">
          <div class="text__01">01</div>
        </span>
        <span class="restangle__min__ringht">
          <div class="text__price-gold">$10.99</div>
        </span>
      </div>
      <span class="button_del"></span>
    </div>

    <!-- второй блок навыбор -->
    <div class="block__med__second">
      <div class="restangle__big">
        <span class="image__second"></span>
        <span class="block__text">
          <span class="text__gold">Golden fruit jam</span>
          <div class="text__quantity">Quantity 01 Bottle</div>
        </span>
        <span class="restangle__min__left">
          <div class="text__01">01</div>
        </span>
        <span class="restangle__min__ringht">
          <div class="text__price-gold">$08.00</div>
        </span>
      </div>
      <span class="button_del"></span>
    </div>


    <!-- третий блок навыбор -->
    <div class="block__med__third">
      <div class="restangle__big">
        <span class="image__third"></span>
        <span class="block__text">
          <span class="text__gold">Golden fruit jam</span>
          <div class="text__quantity">Quantity 01 Bottle</div>
        </span>
        <span class="restangle__min__left">
          <div class="text__01">01</div>
        </span>
        <span class="restangle__min__ringht">
          <div class="text__price-gold">$11.50</div>
        </span>
      </div>
      <span class="button_del"></span>
    </div>


    <!-- четвертый блок навыбор -->
    <div class="block__med__fourth">
      <div class="restangle__big">
        <span class="image__fourth"></span>
        <span class="block__text">
          <span class="text__gold">Golden fruit jam</span>
          <div class="text__quantity">Quantity 01 Bottle</div>
        </span>
        <span class="restangle__min__left">
          <div class="text__01">01</div>
        </span>
        <span class="restangle__min__ringht">
          <div class="text__price-gold">$08.00</div>
        </span>
      </div>
      <span class="button_del"></span>
    </div>

    <!-- пятый блок навыбор -->
    <div class="block__med__fifth">
      <div class="restangle__big">
        <span class="image__fifth"></span>
        <span class="block__text">
          <span class="text__gold">Golden fruit jam</span>
          <div class="text__quantity">Quantity 01 Bottle</div>
        </span>
        <span class="restangle__min__left">
          <div class="text__01">01</div>
        </span>
        <span class="restangle__min__ringht">
          <div class="text__price-gold">$11.50</div>
        </span>
      </div>
      <span class="button_del"></span>
    </div>

    <!-- блок ввода с общим количеством -->
    <div class="block__total">

      <div>
        <div class="text__total-amount">Total Amount</div>
        <div class="text__taxes">inclusive of all taxes</div>
      </div>

      <div class="text__price-total">$30.49</div>
    </div>

    <button class="button__payment">Processed for Payment</button>

  </div>

</html>
