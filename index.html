<body>
  <div class="container">
    <!-- блоки с абсолютным позионорованием -->

    <!-- цена -->

    <!-- нижняя кнока и строка -->

      <a href="file:///C:/Users/User/Desktop/ProjectPayment/PaymentSystem/CertScreen.html" class="purchase__button">Purchase Now</a>

        <p class="purchase__text">Taxes and delivery charges applicable</p>

    </div>
